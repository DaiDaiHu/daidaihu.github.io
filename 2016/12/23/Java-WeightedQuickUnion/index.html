        <h1 id="WeightedQuickUnion"><a href="#WeightedQuickUnion" class="headerlink" title="WeightedQuickUnion"></a>WeightedQuickUnion</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * <span class="doctag">@author</span> https://daidaihu.github.io/</div><div class="line"> * <span class="doctag">@date</span>   2016年12月23日</div><div class="line"> * </div><div class="line"> * Flatter the tree:</div><div class="line"> * Before union, compare these two trees</div><div class="line"> * Then union root of the smaller one to root of the larger one</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WeightedQU</span> </span>&#123;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[] id, size;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">WeightedQU</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</div><div class="line">        id = <span class="keyword">new</span> <span class="keyword">int</span>[n];</div><div class="line">        size = <span class="keyword">new</span> <span class="keyword">int</span>[n];</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</div><div class="line">            id[i] = i;</div><div class="line">            size[i] = <span class="number">1</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">root</span><span class="params">(<span class="keyword">int</span> i)</span> </span>&#123;</div><div class="line">        <span class="keyword">while</span> (id[i] != i) &#123;</div><div class="line">            i = id[i];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> i;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">connected</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> q)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> root(p) == root(q);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">union</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> q)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> pid = root(p);</div><div class="line">        <span class="keyword">int</span> qid = root(q);</div><div class="line">        <span class="keyword">if</span> (qid == pid) <span class="keyword">return</span>;</div><div class="line">        <span class="keyword">if</span> (size[qid] &lt; size[pid]) &#123;</div><div class="line">            id[qid] = pid; </div><div class="line">            size[pid] += size[qid];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">            id[pid] = qid;</div><div class="line">            size[qid] += size[pid];</div><div class="line">        &#125;</div><div class="line"><span class="comment">//        System.out.println("****");</span></div><div class="line"><span class="comment">//        System.out.println(id[3]);</span></div><div class="line"><span class="comment">//        System.out.println(id[4]);</span></div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        WeightedQU wqu = <span class="keyword">new</span> WeightedQU(<span class="number">10</span>);</div><div class="line">        wqu.union(<span class="number">1</span>, <span class="number">0</span>);</div><div class="line">        wqu.union(<span class="number">2</span>, <span class="number">0</span>);</div><div class="line">        wqu.union(<span class="number">1</span>, <span class="number">3</span>);</div><div class="line">        wqu.union(<span class="number">4</span>, <span class="number">1</span>);</div><div class="line">        </div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
